<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/list.png" type="image/x-icon">
</head>

<body>

    <div class="header">
        <h1>To Do List</h1>
    </div>

    <div class="container">
        <h2>Profile</h2>
        <p><strong>Nama:</strong> Megi Saputra</p>
        <p><strong>Jabatan:</strong> Front End Developer</p>

        <h2>Waktu</h2>
        <p id="time"></p>

        <h2>Tambah Tugas</h2>
        <textarea id="task" placeholder="Tulis tugas..." rows="3" class="txtArea"></textarea><br>
        <label for="priority">Prioritas:</label>
        <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button onclick="addTask()">Submit</button>

        <h2>To Do</h2>
        <div id="todo-list"></div>

        <h2>Done</h2>
        <div id="done-list"></div>

        <button onclick="deleteAll()">Delete All</button>
    </div>



</body>
<script src="script.js"></script>

</html>
